<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap');

    :root{
      --col-white: hsl(0, 0%, 100%);
      --col-light-gray: hsl(212, 45%, 89%);
      --col-grayish-blue: hsl(220, 15%, 55%);
      --col-dark-blue: hsl(218, 44%, 22%);
    }

    body{
      font-family: 'Outfit', sans-serif;
      background-color: var(--col-light-gray);
      display: flex; 
      align-items: center; 
      justify-content: center;
      min-height: 100vh;
    }

    .card {
      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
      transition: 0.3s;
      padding: 15px;
      border-radius: 15px;
      background-color: var(--col-white);
      max-width: 325px;
    }

    .card img {
        border-radius: 10px;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    }

    .card .content {
      text-align: center;
      padding: 0px 10px;
    }

    .card p {
      font-size: 15px;
      color: var(--col-grayish-blue);
    }

    .card h1 {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--col-dark-blue);
    }

    .container{
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .attribution {
      font-size: 11px;
      text-align: center;
      position:absolute;
      bottom:0;
      width:100%;
      height:60px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="card">
      <img src="images/image-qr-code.png" alt="QR" style="width:100%">
      <div class="content">
        <h3>
          Improve your front-end skills by building projects
        </h3>
        <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rasika Weliwita</a>.
  </div>

</body>

</html>
